<h2>{{ article.title }}</h2>
<p>{{ article.text }}</p>

<p>
    {% for tag in article.tag.all %}
        <a href="">#{{ tag.name }} </a>&nbsp;
        <a href="{% url 'blog_tag_view' tag_id=tag.id %}">#{{ tag.name }} </a>&nbsp;
    {% endfor %}

</p>
<p style="text-align: right">
    Дата: <b>{{ article.publish_date }}</b>
    Категория: <b>{{ category.name }}</b>
</p>
